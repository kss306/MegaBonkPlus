<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mod-Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="dashboard-layout">

    <section class="card char-info">
        <img id="char-avatar" src="/images/characters/placeholder.png" alt="Avatar" class="char-avatar">
        <h2 id="char-name">Loading...</h2>

        <div class="char-topline">
            <span id="char-level">Level ?</span>
            <span id="char-times">0:00 / 0:00</span>
        </div>
        
        <div class="char-bars">
            <div class="bar bar-shield">
                <div class="bar-fill" id="bar-shield-fill"></div>
                <span class="bar-label" id="bar-shield-label"></span>
            </div>
            <div class="bar bar-hp">
                <div class="bar-fill" id="bar-hp-fill"></div>
                <span class="bar-label" id="bar-hp-label"></span>
            </div>
        </div>

        <ul id="char-stats" class="char-stats">
        </ul>
    </section>

    <section class="card map-container">
        <div id="minimap-wrapper">
            <canvas id="minimap-canvas"></canvas>
            <div id="minimap-icons"></div>
            <div id="minimap-loader" class="minimap-loader">
                <div class="loader-spinner"></div>
                <p>Waiting for round start...</p>
            </div>
        </div>
    </section>

    <aside class="card filter-sidebar">
        <h3>Filter</h3>
        <nav class="filter-list">
            <ul>
                <li>
                    <span class="filter-icon">📦</span> <span class="filter-name">Chests</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="filter-chests" data-filter-key="chests" checked>
                        <span class="slider"></span>
                    </label>
                </li>
                <li>
                    <span class="filter-icon">🕵️</span>
                    <span class="filter-name">Shady Guys</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="filter-shadyGuys" data-filter-key="shadyGuys" checked>
                        <span class="slider"></span>
                    </label>
                </li>
                <li>
                    <span class="filter-icon">🏛️</span>
                    <span class="filter-name">Shrines</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="filter-shrines" data-filter-key="allShrines" checked>
                        <span class="slider"></span>
                    </label>
                </li>
            </ul>
        </nav>
    </aside>

</div> <div id="map-tooltip" class="map-tooltip" style="display: none;"></div>

<script src="js/app.js" type="module"></script>
</body>
</html>
