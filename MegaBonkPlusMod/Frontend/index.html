<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mod-Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="dashboard-layout">

    <section class="card char-info">
        <img id="char-avatar" src="/images/characters/placeholder.png" alt="Avatar" class="char-avatar">
        <h2 id="char-name">Loading...</h2>

        <div class="char-topline">
            <span id="char-level">Level ?</span>
            <span id="char-times">0:00 / 0:00</span>
        </div>

        <div class="char-bars">
            <div class="bar bar-shield">
                <div class="bar-fill" id="bar-shield-fill"></div>
                <span class="bar-label" id="bar-shield-label"></span>
            </div>
            <div class="bar bar-hp">
                <div class="bar-fill" id="bar-hp-fill"></div>
                <span class="bar-label" id="bar-hp-label"></span>
            </div>
        </div>

        <ul id="char-stats" class="char-stats">
        </ul>
    </section>

    <section class="card map-container">

        <div class="quick-actions-bar">
            <div class="split-button-container">
                <button id="action-kill-all" class="quick-action-button split-left">
                    KILL ALL
                </button>
                <button id="action-kill-all-menu" class="quick-action-button split-right">
                    &#x22EE;
                </button>

                <div id="kill-all-dropdown" class="dropdown-menu">
                    <label class="dropdown-item">
                        <input type="checkbox" id="kill-all-looping-checkbox">
                        Looping
                    </label>
                </div>
            </div>
        </div>

        <div id="minimap-wrapper">
            <canvas id="minimap-canvas"></canvas>
            <div id="minimap-icons"></div>
            <div id="minimap-loader" class="minimap-loader">
                <div class="loader-spinner"></div>
                <p>Waiting for round start...</p>
            </div>
        </div>
    </section>

    <section class="card filter-sidebar disabled-when-not-in-game">
        <h3>Filter</h3>
        <nav class="filter-list">
            <ul id="filter-list-container">
            </ul>
        </nav>
    </section>

    <div class="sub-map-grid">
        <section class="card item-spawner-card disabled-when-not-in-game">

            <div class="item-spawner-header">
                <div class="item-spawner-title-group">
                    <h3>Item Spawner</h3>
                    <div class="info-tooltip"
                         data-tooltip="Select items from the list and spawn them directly.">
                        ?
                    </div>
                </div>
                <div class="item-spawner-controls">
                    <button id="spawn-items-btn" class="quick-action-button">Spawn Items</button>
                </div>
            </div>
            <div class="restarter-item-list-container">
                <div id="item-spawner-list" class="restarter-item-list">
                </div>
            </div>
        </section>

        <section class="card auto-restarter-card disabled-when-not-in-game" id="auto-restarter-card">
            <div class="restarter-header">
                <div class="restarter-title-group">
                    <h3>Auto Restarter</h3>
                    <div class="info-tooltip"
                         data-tooltip="Restarts the round until all of your wishlist items are found in ShadyGuys">
                        ?
                    </div>
                </div>
                <div class="restarter-controls">
                    <label class="toggle-switch">
                        <input type="checkbox" id="restarter-master-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="restarter-item-list-container">
                <div id="restarter-item-list" class="restarter-item-list">
                </div>
            </div>
        </section>

        <section class="card hotkey-card" id="hotkey-card">
            <div class="restarter-header">
                <div class="restarter-title-group">
                    <h3>Hotkeys</h3>
                    <div class="info-tooltip"
                         data-tooltip="Configure custom hotkey actions">
                        ?
                    </div>
                </div>
                <div class="restarter-controls">
                    <label class="toggle-switch">
                        <input type="checkbox" id="hotkey-master-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="hotkey-list-container">
                <ul id="hotkey-list" class="hotkey-list">
                </ul>
            </div>
        </section>

        <section class="card new-long-card disabled-when-not-in-game">
            <h3>Placeholder</h3>
            <p>New placeholder</p>
        </section>

    </div>

</div>

<div id="map-tooltip" class="map-tooltip" style="display: none;"></div>

<div id="item-modal-backdrop" class="modal-backdrop is-hidden">
    <div id="item-modal" class="modal-content card">
        
        <div class="modal-header">
            <h3>Select Item</h3>
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
        </div>

        <div class="modal-search">
            <label for="modal-search-input"></label><input type="text" id="modal-search-input" placeholder="Search items...">
        </div>

        <ul id="modal-item-list" class="modal-item-list modal-item-list-container">
        </ul>

    </div>
</div>

<div id="hotkey-action-modal-backdrop" class="modal-backdrop is-hidden">
    <div id="hotkey-action-modal" class="modal-content card">

        <div class="modal-header">
            <h3>Configure Action</h3>
            <button id="hotkey-modal-close-btn" class="modal-close-btn">&times;</button>
        </div>

        <div class="hotkey-modal-body">

            <div class="hotkey-modal-group">
                <label for="hotkey-modal-action-select">Action</label>
                <select id="hotkey-modal-action-select" class="hotkey-select">
                </select>
            </div>

            <div id="hotkey-modal-modifiers" class="hotkey-modal-modifiers">
            </div>

        </div>

        <div class="hotkey-modal-footer">
            <button id="hotkey-modal-save-btn" class="quick-action-button">Save</button>
        </div>

    </div>
</div>

<script src="js/app.js" type="module"></script>
</body>
</html>
