<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Megabonk Plus</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="dashboard-layout">

    <section class="card char-info">
        <img alt="Avatar" class="char-avatar" id="char-avatar" src="/images/characters/placeholder.png">
        <h2 id="char-name">Loading...</h2>

        <div class="char-topline">
            <span id="char-level">Level ?</span>
            <span id="char-times">0:00 / 0:00</span>
        </div>

        <div class="char-bars">
            <div class="bar bar-shield">
                <div class="bar-fill" id="bar-shield-fill"></div>
                <span class="bar-label" id="bar-shield-label"></span>
            </div>
            <div class="bar bar-hp">
                <div class="bar-fill" id="bar-hp-fill"></div>
                <span class="bar-label" id="bar-hp-label"></span>
            </div>
        </div>

        <ul class="char-stats" id="char-stats">
        </ul>
    </section>

    <section class="card map-container">

        <div class="quick-actions-bar disabled-when-not-in-game" id="quick-actions-container">
        </div>

        <div id="minimap-wrapper">
            <canvas id="minimap-canvas"></canvas>
            <div id="minimap-icons"></div>
            <div class="minimap-loader" id="minimap-loader">
                <div class="loader-spinner"></div>
                <p>Waiting for round start...</p>
            </div>
        </div>
    </section>

    <section class="card filter-sidebar disabled-when-not-in-game">
        <h3>Filter</h3>
        <nav class="filter-list">
            <ul id="filter-list-container">
            </ul>
        </nav>
    </section>

    <div class="sub-map-grid">
        <section class="card item-spawner-card disabled-when-not-in-game">

            <div class="item-spawner-header">
                <div class="item-spawner-title-group">
                    <h3>Item Spawner</h3>
                    <div class="info-tooltip"
                         data-tooltip="Select items from the list and spawn them directly.">
                        ?
                    </div>
                </div>
                <div class="item-spawner-controls">
                    <button class="quick-action-button" id="spawn-items-btn">Spawn Items</button>
                </div>
            </div>
            <div class="restarter-item-list-container">
                <div class="restarter-item-list" id="item-spawner-list">
                </div>
            </div>
        </section>

        <section class="card auto-restarter-card disabled-when-not-in-game" id="auto-restarter-card">
            <div class="restarter-header">
                <div class="restarter-title-group">
                    <h3>Auto Restarter</h3>
                    <div class="info-tooltip"
                         data-tooltip="Restarts the round until all of your wishlist items are found in ShadyGuys">
                        ?
                    </div>
                </div>
                <div class="restarter-controls">
                    <label class="toggle-switch">
                        <input id="restarter-master-toggle" type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="restarter-item-list-container">
                <div class="restarter-item-list" id="restarter-item-list">
                </div>
            </div>
        </section>

        <section class="card hotkey-card" id="hotkey-card">
            <div class="restarter-header">
                <div class="restarter-title-group">
                    <h3>Hotkeys</h3>
                    <div class="info-tooltip"
                         data-tooltip="Configure custom hotkey actions">
                        ?
                    </div>
                </div>
                <div class="restarter-controls">
                    <label class="toggle-switch">
                        <input id="hotkey-master-toggle" type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="hotkey-list-container">
                <ul class="hotkey-list" id="hotkey-list">
                </ul>
            </div>
        </section>

        <section class="card new-long-card disabled-when-not-in-game">
            <h3>Placeholder</h3>
            <p>New placeholder</p>
        </section>

    </div>

</div>

<div class="map-tooltip" id="map-tooltip" style="display: none;"></div>

<div class="modal-backdrop is-hidden" id="item-modal-backdrop">
    <div class="modal-content card" id="item-modal">

        <div class="modal-header">
            <h3>Select Item</h3>
            <button class="modal-close-btn" id="modal-close-btn">&times;</button>
        </div>

        <div class="modal-search">
            <label for="modal-search-input"></label><input id="modal-search-input" placeholder="Search items..."
                                                           type="text">
        </div>

        <ul class="modal-item-list modal-item-list-container" id="modal-item-list">
        </ul>

    </div>
</div>

<div class="modal-backdrop is-hidden" id="hotkey-action-modal-backdrop">
    <div class="modal-content card" id="hotkey-action-modal">

        <div class="modal-header">
            <h3>Configure Action</h3>
            <button class="modal-close-btn" id="hotkey-modal-close-btn">&times;</button>
        </div>

        <div class="hotkey-modal-body">

            <div class="hotkey-modal-group">
                <label for="hotkey-modal-action-select">Action</label>
                <select class="hotkey-select" id="hotkey-modal-action-select">
                </select>
            </div>

            <div class="hotkey-modal-modifiers" id="hotkey-modal-modifiers">
            </div>

        </div>

        <div class="hotkey-modal-footer">
            <button class="quick-action-button" id="hotkey-modal-save-btn">Save</button>
        </div>

    </div>
</div>

<div id="toast-container"></div>

<script src="js/app.js" type="module"></script>
</body>
</html>
